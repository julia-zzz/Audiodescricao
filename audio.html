<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>aAudiodescrição</title>
<style>
  body {
    background: #fff0f6;
    font-family: "Arial", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 330px;
    box-shadow: 0 0 25px rgba(255, 180, 200, 0.4);
    text-align: center;
    border: 3px solid #ffc0d9;
  }

  .card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  h2 {
    color: #d64f80;
    margin-bottom: 15px;
  }

  audio {
    width: 100%;
  }
</style>
</head>
<body>

<div class="card">
  <img src="tela.PNG">
  <h2>Audiodescrição</h2>

  <audio controls>
    <source src="audiodescricao.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>
</div>

</body>
</html>
